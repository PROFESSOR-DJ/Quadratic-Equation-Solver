<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Quadratic Equation Solver</h1>
        
        
        
        <p class="text-center text-gray-600 mb-8">
            Enter the coefficients a, b, & c for the equation ax<sup>2</sup> + bx + c = 0.
        </p>



        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div>
                <label for="input-a" class="block text-sm font-medium text-gray-700">Coefficient of a</label>
                <div class="mt-1">
                    <input type="number" id="input-a" placeholder="a" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                </div>
            </div>


            <div>
                <label for="input-b" class="block text-sm font-medium text-gray-700">Coefficient of b</label>
                <div class="mt-1">
                    <input type="number" id="input-b" placeholder="b" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                </div>
            </div>



            <div>
                <label for="input-c" class="block text-sm font-medium text-gray-700">Coefficient of c</label>
                <div class="mt-1">
                    <input type="number" id="input-c" placeholder="c" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                </div>
            </div>
        </div>

        
        
        <button id="solve-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Solve
        </button>

        
        
        <div id="result" class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-xl">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">The solutions are:</h2>
            <p id="result-text" class="text-gray-700 text-lg">Click 'Solve' to see the root values</p>
        </div>
    
    </div>
    
    <script src="script.js"></script>   
</body>
</html>
